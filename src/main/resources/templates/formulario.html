<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de persona</title>
</head>
<body>
	
	<h1>Formulario de persona</h1>
	
	<form th:object="${persona}" th:action="${accion}" method="post"> 
		
		<input type="hidden" th:field="*{id}" >
		<label> Nombre: <input type="text" th:field= "*{name}"/></label><br/>
		<label> Edad: <input type="number" th:field= "*{edad}"/></label><br/>
		
		<button type="submit">Guardar</button>
		
	</form>
	
	<a href="/personas">Volver al listado de personas</a>
    
</body>
</html>
